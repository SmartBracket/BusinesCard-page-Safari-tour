<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Safari Tour</title>
  </head>
  <body>
    <div class="top">
      <div class="container">
        <header class="header">
          <div class="logo">
            <span>Safari Tour</span>
            <p>International Tour packages</p>
          </div>
          <nav class="header__menu">
            <ul>
              <li>Home</li>
              <li>Packages</li>
              <li>Flights</li>
              <li>Trains</li>
              <li>Reach us</li>
            </ul>
          </nav>
        </header>
      </div>
      <section class="book">
        <div class="container">
          <div class="offer-banner">
            <span>Singapore</span>
            <p>Malaysia Singapore Super Saver Summer 2011</p>
          </div>
          <form action="" class="form">
            <fieldset>
              <legend>Online Booking</legend>
              <p>
                <label for="name">Name:</label>
                <input type="name" id="name" />
              </p>
              <p>
                <label for="email">email:</label>
                <input type="email" id="email" />
              </p>
              <p>
                <label for="package">Package:</label>
                <select name="package" id="package">
                  <option value="Africa-Package">Africa Package</option>
                  <option value="Africa-Package2">Africa Package2</option>
                </select>
              </p>
              <p>
                <label for="message">message:</label>
                <textarea name="" id="" cols="30" rows="10"></textarea>
              </p>
              <input type="submit" value="Submit" />
            </fieldset>
          </form>
        </div>
      </section>
    </div>
  </body>
</html>
